<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Assignments</h1>
    <ul class="list-group">
        <li th:each="assignment : ${assignments}" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <span th:text="${assignment.title}" class="fw-bold"></span>
                <span class="badge bg-info text-dark ms-2" th:text="${assignment.progress + '%'}"></span>
                <span class="badge" th:classappend="${assignment.isCompleted ? 'bg-success' : 'bg-warning text-dark'}" th:text="${assignment.isCompleted ? 'Completed' : 'In Progress'}"></span>
            </div>
            <div>
                <button class="btn btn-danger btn-sm" th:attr="onclick=|location.href='/assignments/delete/' + '${assignment.assignmentId}'|">Delete</button>
                <button class="btn btn-warning btn-sm" th:attr="onclick=|location.href='/assignments/edit/' + '${assignment.assignmentId}'|" th:disabled="${assignment.isCompleted}">Edit</button>
                <button class="btn btn-info btn-sm" th:attr="onclick=|location.href='/assignments/view/' + '${assignment.assignmentId}'|">View</button>
            </div>
        </li>
    </ul>
    <button class="btn btn-primary mt-3" th:attr="onclick=|location.href='/assignments/create'|">Add Assignment</button>
</div>
</body>
</html>
