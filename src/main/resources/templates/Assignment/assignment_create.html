<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Assignment</title>
</head>
<body>
<h1>Create Assignment</h1>
<form action="/assignments/create" method="post">
    <input type="text" name="title" placeholder="Title" required />
    <input type="text" name="description" placeholder="Description" required />
    <input type="text" name="deadline" placeholder="Deadline" />
    <h2>Create Task List</h2>
    <div id="tasks">
        <div>
            <input type="text" name="tasks[0].title" placeholder="Task Title" required />
            <input type="text" name="tasks[0].description" placeholder="Task Description" />
        </div>
    </div>
    <button type="button" onclick="addTask()">Add Task</button>
    <button type="submit">Create</button>
</form>
<a href="/assignments/list">Back to Assignment List</a>

<script>
    function addTask() {
        const tasksDiv = document.getElementById('tasks');
        const index = tasksDiv.children.length;
        const taskDiv = document.createElement('div');
        taskDiv.innerHTML = `
                <input type="text" name="tasks[${index}].title" placeholder="Task Title" required />
                <input type="text" name="tasks[${index}].description" placeholder="Task Description" />
            `;
        tasksDiv.appendChild(taskDiv);
    }
</script>
</body>
</html>
