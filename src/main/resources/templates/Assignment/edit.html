<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: cadetblue; /* Codet blue */
            color: white;
        }
        .card {
            background-color: #ffffff;
            border: none;
            border-radius: 10px;
            color: black;
        }
        .btn-primary {
            background-color: #004085;
            border-color: #004085;
        }
        .form-label {
            color: black;
        }
    </style>
    <script>
        function addTask() {
            const taskList = document.getElementById('tasks');
            const taskCount = taskList.getElementsByTagName('input').length;
            const newTask = document.createElement('input');
            newTask.type = 'text';
            newTask.name = `tasks[${taskCount}]`;
            newTask.classList.add('form-control', 'mb-2');
            taskList.appendChild(newTask);
        }
        function addStudyResources() {
            const taskList = document.getElementById('studyResources');
            const resourcesCount = taskList.getElementsByTagName('input').length;
            const newResource = document.createElement('input');
            newResource.type = 'text';
            newResource.name = `studyResources[${resourcesCount}]`;
            newResource.classList.add('form-control', 'mb-2');
            taskList.appendChild(newResource);
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Edit Assignment</h1>
            <form th:action="@{/assignments/edit}" th:object="${assignment}" method="post">
                <input type="hidden" th:field="*{assignmentId}"/>
                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" id="title" th:field="*{title}" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <input type="text" id="description" th:field="*{description}" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label for="studyResources" class="form-label">Study Resources:</label>
                    <div id="studyResources">
                        <input type="text" th:each="studyResources, stat : *{studyResources}" th:field="*{studyResources[__${stat.index}__]}" class="form-control mb-2" required/>
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="addStudyResources()">Add Resource</button>
                </div>
                <div class="mb-3">
                    <label for="deadline" class="form-label">Deadline:</label>
                    <input type="date" id="deadline" th:field="*{deadline}" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label for="tasks" class="form-label">Tasks:</label>
                    <div id="tasks">
                        <input type="text" th:each="task, stat : *{tasks}" th:field="*{tasks[__${stat.index}__]}" class="form-control mb-2" required/>
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="addTask()">Add Task</button>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
            <button class="btn btn-secondary mt-3" onclick="location.href='/assignments/main'">Back to Main</button>
        </div>
    </div>
</div>
</body>
</html>
