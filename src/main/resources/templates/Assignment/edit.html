<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Assignment</title>
    <script>
        function addTask() {
            const taskList = document.getElementById('tasks');
            const taskCount = taskList.getElementsByTagName('input').length;
            const newTask = document.createElement('input');
            newTask.type = 'text';
            newTask.name = `tasks[${taskCount}]`;
            taskList.appendChild(newTask);
        }
    </script>
</head>
<body>
<h1>Edit Assignment</h1>
<form th:action="@{/assignments/edit}" th:object="${assignment}" method="post">
    <input type="hidden" th:field="*{assignmentId}"/>
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required/><br/>
    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}" required/><br/>
    <label for="deadline">Deadline:</label>
    <input type="date" id="deadline" th:field="*{deadline}" required/><br/>
    <label for="tasks">Tasks:</label>
    <div id="tasks">
        <input type="text" th:each="task, stat : *{tasks}" th:field="*{tasks[__${stat.index}__]}" required/>
    </div>
    <button type="button" onclick="addTask()">Add Task</button><br/>
    <input type="submit" value="Update"/>
</form>
<button onclick="location.href='/assignments/main'">Back to Main</button>
</body>
</html>
