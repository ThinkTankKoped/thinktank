<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Schedule Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: cadetblue;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-white">Schedule Form</h2>
    <form th:object="${schedule}" th:action="@{/schedules/save(studentId=${studentId})}" method="post" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="startTime" class="form-label">Start Time:</label>
            <select th:field="*{startTime}" class="form-select" required>
                <option th:each="time : ${timeSlots}" th:value="${time}" th:text="${time}"></option>
            </select>
            <div class="invalid-feedback">
                Please select a start time.
            </div>
        </div>

        <div class="mb-3">
            <label for="endTime" class="form-label">End Time:</label>
            <select th:field="*{endTime}" class="form-select" required>
                <option th:each="time : ${timeSlots}" th:value="${time}" th:text="${time}"></option>
            </select>
            <div class="invalid-feedback">
                Please select an end time.
            </div>
        </div>

        <div class="mb-3">
            <label for="courseName" class="form-label">Course Name:</label>
            <input type="text" th:field="*{courseName}" class="form-control" required />
            <div class="invalid-feedback">
                Please enter a course name.
            </div>
        </div>

        <div class="mb-3">
            <label for="dayOfWeek" class="form-label">Day of Week:</label>
            <select th:field="*{dayOfWeek}" class="form-select" required>
                <option value="SUNDAY">Sunday</option>
                <option value="MONDAY">Monday</option>
                <option value="TUESDAY">Tuesday</option>
                <option value="WEDNESDAY">Wednesday</option>
                <option value="THURSDAY">Thursday</option>
                <option value="FRIDAY">Friday</option>
                <option value="SATURDAY">Saturday</option>
            </select>
            <div class="invalid-feedback">
                Please select a day of the week.
            </div>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{'/schedules/student/detail'}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
