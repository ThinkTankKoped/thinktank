<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Schedule List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: cadetblue;
        }
        .table {
            background-color: white;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-white">Schedule List</h2>
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Student ID</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Course Name</th>
            <th>Day of Week</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="schedule : ${schedules}">
            <td th:text="${schedule.id}"></td>
            <td th:text="${schedule.studentId}"></td>
            <td th:text="${schedule.startTime}"></td>
            <td th:text="${schedule.endTime}"></td>
            <td th:text="${schedule.courseName}"></td>
            <td th:text="${schedule.dayOfWeek}"></td>
            <td>
                <div class="btn-group" role="group">
                    <a th:href="@{/schedules/edit/{id}(id=${schedule.id}, studentId=${schedule.studentId})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/schedules/delete/{id}(id=${schedule.id}, studentId=${schedule.studentId})}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <form id="addForm" th:action="@{'/schedules/new'}" method="get" class="d-inline">
            <input type="hidden" name="studentId" th:value="${studentId}" />
            <button type="submit" class="btn btn-primary">Add Schedule</button>
        </form>
        <form action="#" th:action="@{'/schedules/student'}" method="get" class="d-inline">
            <button type="submit" class="btn btn-secondary">Back</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
