<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
        }
        h1 {
            font-size: 1.5rem;
            color: #333333;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555555;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Student Form</h1>
    <form action="/student/studentform" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="username" required>
        <label for="npm">NPM:</label>
        <input type="text" id="npm" name="npm" required>
        <label for="grades">Grades:</label>
        <input type="number" id="grades" name="grades" step="0.01" min="0" required>
        <label for="attendance">Attendance:</label>
        <input type="number" id="attendance" name="attendance" min="0" max="100" required>
        <label for="progress">Progress:</label>
        <input type="number" id="progress" name="progress" min="0" max="100" required>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
