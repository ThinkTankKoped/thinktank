<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        td form {
            margin: 0;
        }
        input[type="submit"] {
            padding: 0.5rem 1rem;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<h1>Student List</h1>
<table>
    <tr>
        <th>Name</th>
        <th>NPM</th>
        <th>Grades</th>
        <th>Attendance</th>
        <th>Progress</th>
        <th>Action</th>
    </tr>
    <tr th:each="student : ${students}">
        <td th:text="${student.username}"></td>
        <td th:text="${student.npm}"></td>
        <td th:text="${student.grades}"></td>
        <td th:text="${student.attendance}"></td>
        <td th:text="${student.progress}"></td>
        <td>
            <form action="/dashboardmain/add" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="hidden" name="studentname" th:value="${student.username}">
                <input type="hidden" name="educatorname" th:value="${educatorsname}">
                <input type="submit" value="Add to Dashboard">
            </form>
        </td>
    </tr>
</table>
</body>
</html>
