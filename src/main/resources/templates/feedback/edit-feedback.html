<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: cadetblue;
            color: white;
        }
        .card {
            background-color: #ffffff;
            border: none;
            border-radius: 10px;
            color: black;
        }
        .btn-primary {
            background-color: #004085;
            border-color: #004085;
        }
        .list-group-item {
            background-color: #ffffff;
            color: black;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Edit Feedback</h2>
    <form th:action="@{/feedback/edit}" th:object="${feedback}" method="post" enctype="multipart/form-data">
        <input th:field="*{id}" id="id" name="id" hidden>
        <div class="form-group">
            <label for="studentId">Student ID</label>
            <input type="text" class="form-control" id="studentId" th:field="*{studentId}" readonly>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="message">Feedback</label>
            <textarea class="form-control" id="message" th:field="*{message}" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="document">Current Document</label>
            <div>
                <a th:href="@{'/feedback/downloadFile/' + ${feedback.documentPath}}" class="btn btn-link">Download Current Document</a>
            </div>

        </div>
        <div class="form-group mt-3">
            <label for="newDocument">Upload New Document</label>
            <input type="file" class="form-control-file" id="newDocument" name="newDocument" accept=".pdf,.doc,.docx">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Update</button>
        <a th:href="@{/feedback}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
</body>
</html>
