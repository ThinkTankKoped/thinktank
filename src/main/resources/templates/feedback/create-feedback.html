<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: cadetblue;
            color: white;
        }
        .card {
            background-color: #ffffff;
            border: none;
            border-radius: 10px;
            color: black;
        }
        .btn-primary {
            background-color: #004085;
            border-color: #004085;
        }
        .list-group-item {
            background-color: #ffffff;
            color: black;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Feedback Form</h2>
    <form action="/feedback" th:action="@{/feedback/submitFeedback}" th:object="${feedback}" method="post" enctype="multipart/form-data">
        <input th:value="${npm}" name="studentId" hidden>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" th:field="*{message}" required></textarea>
        </div>
        <div class="form-group">
            <label for="document">Document</label>
            <input type="file" class="form-control-file" id="document" name="document" accept=".pdf,.doc,.docx">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
