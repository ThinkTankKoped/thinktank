<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Without Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: cadetblue;
            color: white;
        }
        .card {
            background-color: #ffffff;
            border: none;
            border-radius: 10px;
            color: black;
        }
        .btn-primary {
            background-color: #004085;
            border-color: #004085;
        }
        .list-group-item {
            background-color: #ffffff;
            color: black;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Students Without Feedback</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Student ID</th>
            <th scope="col">Name</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.npm}"></td>
            <td th:text="${student.username}"></td>
            <td>
                <a th:href="@{'/feedback/create/' + ${student.npm}}" class="btn btn-primary">Add Feedback</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/feedback/list" class="btn btn-primary mt-3">View Feedback Lists</a>
</div>
</body>
</html>
