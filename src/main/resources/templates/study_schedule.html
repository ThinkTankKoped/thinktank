<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Study Schedule CRUD</title>
    <style>
        body {
            background-color: cadetblue;
        }

        h2 {
            font-family: sans-serif;
            font-size: 1.5em;
            text-transform: uppercase;
            color: white;
        }

        strong {
            font-weight: 700;
            background-color: yellow;
        }

        p {
            font-family: sans-serif;
        }
    </style>
</head>
<body class="text-white">
<div class="container mt-5">
    <h2 class="mb-4">Study Schedule</h2>

    <div class="mb-3">
        <a th:href="@{'/schedules/new'}" class="btn btn-primary me-2">Add Schedule</a>
        <a th:href="@{'/schedules/student/detail'}" class="btn btn-secondary">Edit Schedule</a>
    </div>

    <table class="table table-dark table-striped">
        <thead class="table-primary">
        <tr>
            <th></th>
            <th th:each="day : ${daysOfWeek}" th:text="${day}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row, rowIdx : ${studySchedule}">
            <td class="table-primary" th:text="${hoursOfDay[rowIdx.index]}"></td>
            <td class="table-secondary" th:each="cell : ${row}" th:text="${cell.description}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
