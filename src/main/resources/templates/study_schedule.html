<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Study Schedule CRUD</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }

        h2 {
            font-family: sans-serif;
            font-size: 1.5em;
            text-transform: uppercase;
        }

        strong {
            font-weight: 700;
            background-color: yellow;
        }

        p {
            font-family: sans-serif;
        }
    </style>
</head>
<body>
<h2>Study Schedule</h2>

<a th:href="@{'/schedules/student/' + ${id} + '/detail'}">Detail Schedule</a>

<table class="table table-dark table-striped">
    <thead class="table-primary">
    <tr>
        <th></th>
        <!--        <th th:each="hour : ${hoursOfDay}" th:text="${hour}"></th>-->
        <th th:each="day : ${daysOfWeek}" th:text="${day}"></th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over each row of the study schedule -->
    <tr th:each="row, rowIdx : ${studySchedule}">
        <td class="table-primary" th:text="${hoursOfDay[rowIdx.index]}"></td>
        <td class="table-secondary" th:each="cell : ${row}" th:text="${cell.description}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
